<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-all">
<div class="all">
    <h1>Rock Paper Scissors</h1>
    <button class="reset">Reset</button>
    <div class="three-divs">
        <button class="same" value="Rock">✊</button>
        <button class="same" value="Paper">🖐</button>
        <button class="same" value="Scissors">🖖</button>
    </div>
    <table>
        <tr class="first">
            <td class="a">Player👨</td>
            <td class="a">Computer🤖</td>
        </tr>
        <tr class="second">
            <td class="pla num">0</td>
            <td class="com num">0</td>
        </tr>
        <tr class="third">
            <td class="me">--</td>
            <td class="you">--</td>
        </tr>
        <tr class="fourth">
            <td class="result" colspan="2">--------</td>
        </tr>
    </table>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
